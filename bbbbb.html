<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEIKO | CORE INTERFACE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&family=JetBrains+Mono:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020205;
            --panel-bg: rgba(255, 255, 255, 0.03);
            --sidebar-bg: rgba(255, 255, 255, 0.05);
            --border-glow: rgba(0, 242, 255, 0.15);
            --accent: #00f2ff;
            --accent-dim: rgba(0, 242, 255, 0.05);
            --grid-line: rgba(0, 242, 255, 0.08); 
            --text: #e0e0e0;
            --sidebar-width: 380px;
            --dot-bg: rgba(255, 255, 255, 0.1); 
        }

        body.light-mode {
            --bg-deep: #f8fafc;
            --panel-bg: rgba(0, 0, 0, 0.02);
            --sidebar-bg: rgba(255, 255, 255, 0.9);
            --border-glow: rgba(37, 99, 235, 0.1);
            --accent: #2563eb;
            --accent-dim: rgba(37, 99, 235, 0.05);
            --grid-line: rgba(37, 99, 235, 0.1);
            --text: #1e293b;
            --dot-bg: rgba(0, 0, 0, 0.1); 
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            cursor: crosshair;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text);
            height: 100vh;
            display: flex;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .bg-fx {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 50% 50%, var(--accent-dim) 0%, transparent 80%),
                repeating-linear-gradient(0deg, transparent, transparent 1px, var(--grid-line) 1px, var(--grid-line) 2px);
            pointer-events: none;
        }

        aside {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            backdrop-filter: blur(40px);
            border-right: 1px solid var(--border-glow);
            display: flex;
            flex-direction: column;
            padding: 40px;
            justify-content: space-between;
            z-index: 10;
        }

        .system-info h1 {
            font-size: 0.7rem;
            letter-spacing: 0.6em;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 10px;
        }

        #animation-container {
            width: 100%;
            aspect-ratio: 1.5;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #animation-canvas {
            width: 100% !important;
            height: 100% !important;
            filter: drop-shadow(0 0 20px var(--accent-dim));
        }

        /* --- Search Section --- */
        .search-section {
            margin: 10px 0 20px 0;
        }

        #search-form {
            width: 100%;
        }

        #search-input {
            width: 100%;
            background: var(--panel-bg);
            border: 1px solid var(--border-glow);
            padding: 12px 15px;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            outline: none;
            transition: all 0.3s ease;
            border-radius: 4px;
            letter-spacing: 0.05em;
        }

        #search-input:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 15px var(--accent-dim);
        }

        body.light-mode #search-input:focus {
            background: rgba(0, 0, 0, 0.03);
        }

        .progress-section {
            margin: 10px 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .progress-header {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 15px;
            opacity: 0.8;
            display: flex;
            justify-content: space-between;
        }

        .dots-grid {
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            gap: 6px;
            max-width: 100%;
        }

        .dot {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 50%;
            background: var(--dot-bg); 
            transition: all 0.3s ease;
        }

        .dot.passed {
            background: var(--text);
            box-shadow: 0 0 5px var(--accent-dim);
        }

        .progress-stats {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.6rem;
            margin-top: 15px;
            opacity: 0.5;
            text-align: center;
        }

        .clock-section {
            font-family: 'JetBrains Mono', monospace;
        }

        #time {
            font-size: 4.2rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }

        #date {
            font-size: 0.8rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            opacity: 0.6;
        }

        main {
            flex: 1;
            padding: 60px;
            overflow-y: auto;
            display: flex;
            justify-content: center; 
            align-items: center; 
        }

        .content-limiter {
            width: 100%;
            max-width: 1100px; 
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 60px 50px; 
        }

        .category-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .category-group h2 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: var(--accent);
            border-left: 3px solid var(--accent);
            padding-left: 15px;
            margin-bottom: 10px;
        }

        .tiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }

        .tile {
            background: var(--panel-bg);
            border: 1px solid var(--border-glow);
            padding: 25px 15px;
            border-radius: 4px;
            text-decoration: none;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s ease, background-color 0.2s ease, border-color 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .tile:hover {
            transform: translateY(-5px);
            background-color: var(--accent-dim);
            border-color: var(--accent);
            box-shadow: 0 10px 25px -5px rgba(0, 242, 255, 0.2);
        }

        .tile .icon { font-size: 2rem; }
        .tile .label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            opacity: 0.8;
        }

        .tile:hover .label { color: var(--accent); opacity: 1; }

        .controls {
            position: fixed;
            top: 30px;
            right: 40px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .ctrl-btn {
            background: var(--panel-bg);
            border: 1px solid var(--border-glow);
            color: var(--text);
            padding: 10px 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(10px);
        }

        .ctrl-btn:hover { border-color: var(--accent); color: var(--accent); }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--border-glow); }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Uhrzeit aktualisieren
        function updateClock() {
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleTimeString('de-DE', {hour: '2-digit', minute:'2-digit', second:'2-digit'});
            document.getElementById('date').textContent = now.toLocaleDateString('de-DE', { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' }).toUpperCase();
        }

        // Suche Logik
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        searchForm.onsubmit = (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (query) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
                searchInput.value = ''; // Feld leeren
                searchInput.blur(); // Fokus entfernen
            }
        };

        // Jahresfortschritt aktualisieren
        function updateProgress() {
            const now = new Date();
            const year = now.getFullYear();
            const start = new Date(year, 0, 1);
            const end = new Date(year + 1, 0, 1);
            const todayStart = new Date(year, now.getMonth(), now.getDate());
            const totalDays = Math.round((end - start) / (1000 * 60 * 60 * 24));
            const fullyPassedDays = Math.round((todayStart - start) / (1000 * 60 * 60 * 24));
            const currentDayNumber = fullyPassedDays + 1;
            const remainingAfterToday = totalDays - currentDayNumber;
            const percentage = ((fullyPassedDays / totalDays) * 100).toFixed(1);
            
            document.getElementById('progress-year').textContent = year;
            document.getElementById('progress-percentage').textContent = percentage + '%';
            document.getElementById('progress-stats').textContent = `${fullyPassedDays} TAGE VERGANGEN ¬∑ ${remainingAfterToday} VERBLEIBEND`;

            const dotsGrid = document.getElementById('dots-grid');
            dotsGrid.innerHTML = '';
            
            const totalDots = 52; 
            const passedDots = Math.floor((fullyPassedDays / totalDays) * totalDots);

            for (let i = 0; i < totalDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot' + (i < passedDots ? ' passed' : '');
                dotsGrid.appendChild(dot);
            }
        }

        const themeBtn = document.getElementById('theme-toggle');
        themeBtn.onclick = () => {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            localStorage.setItem('core-theme', isLight ? 'light' : 'dark');
            updateAnimationColor();
        };

        let scene, camera, renderer, mesh;
        let shapeIdx = parseInt(localStorage.getItem('core-shape') || '0');
        const geoms = [
            new THREE.TorusKnotGeometry(1.2, 0.4, 120, 20),
            new THREE.IcosahedronGeometry(1.8, 1),
            new THREE.DodecahedronGeometry(1.8, 0),
            new THREE.TorusGeometry(1.4, 0.3, 16, 100)
        ];

        function init3D() {
            const container = document.getElementById('animation-container');
            const canvas = document.getElementById('animation-canvas');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            
            const material = new THREE.MeshStandardMaterial({ wireframe: true, transparent: true, opacity: 0.6 });
            mesh = new THREE.Mesh(geoms[shapeIdx], material);
            scene.add(mesh);

            const pLight = new THREE.PointLight(0xffffff, 2);
            pLight.position.set(5, 5, 5);
            scene.add(pLight, new THREE.AmbientLight(0xffffff, 0.5));

            camera.position.z = 4.5;
            renderer.setSize(container.clientWidth, container.clientHeight);
            updateAnimationColor();
            animate();
        }

        function updateAnimationColor() {
            const accent = getComputedStyle(document.body).getPropertyValue('--accent').trim();
            mesh.material.color.set(accent);
        }

        function animate() {
            requestAnimationFrame(animate);
            mesh.rotation.y += 0.005;
            mesh.rotation.x += 0.002;
            renderer.render(scene, camera);
        }

        document.getElementById('shape-toggle').onclick = () => {
            shapeIdx = (shapeIdx + 1) % geoms.length;
            mesh.geometry = geoms[shapeIdx];
            localStorage.setItem('core-shape', shapeIdx);
        };

        window.onload = () => {
            if(localStorage.getItem('core-theme') === 'light') document.body.classList.add('light-mode');
            updateClock();
            updateProgress();
            setInterval(updateClock, 1000);
            init3D();
        };
    </script>
