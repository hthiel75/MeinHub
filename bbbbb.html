<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEIKO | DASHBOARD</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Theme 1: NIGHT PROTOCOL (Standard) */
            --bg-color: #0d0d12;
            --text-color: #e0e0e0;
            --accent-color: #ff9900;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            --tile-hover-bg: rgba(255, 153, 0, 0.15);
            --menu-btn-bg: rgba(255, 255, 255, 0.12);
            --overlay-bg: rgba(0, 0, 0, 0.85);
        }

        /* Theme 2: DAYLIGHT */
        body.light-mode {
            --bg-color: #f0f2f5;
            --text-color: #2d3436;
            --accent-color: #0984e3;
            --glass-bg: rgba(0, 0, 0, 0.05);
            --glass-border: rgba(0, 0, 0, 0.15);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.05);
            --tile-hover-bg: rgba(9, 132, 227, 0.1);
            --menu-btn-bg: rgba(0, 0, 0, 0.08);
            --overlay-bg: rgba(255, 255, 255, 0.7);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; 
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.4s ease, color 0.4s ease;
            overflow: hidden; 
        }

        /* --- Burger Menu Icon --- */
        .burger-menu-container {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 2000;
            padding: 12px;
            background: var(--glass-bg);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            box-shadow: var(--glass-shadow);
        }

        .burger-menu-icon {
            width: 24px;
            height: 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .burger-menu-icon span {
            display: block;
            width: 100%;
            height: 2px;
            background-color: var(--text-color);
            border-radius: 2px;
            transition: 0.3s;
        }

        /* --- Menu Overlay & Buttons --- */
        .menu-overlay {
            position: fixed;
            inset: 0;
            background: var(--overlay-bg);
            backdrop-filter: blur(20px);
            opacity: 0;
            visibility: hidden;
            transition: 0.3s ease;
            z-index: 3000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-overlay.open { opacity: 1; visibility: visible; }

        .menu-content {
            background: var(--bg-color);
            border: 2px solid var(--accent-color);
            border-radius: 28px;
            padding: 40px;
            width: 360px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center;
        }

        .menu-content h2 {
            font-family: 'Share Tech Mono', monospace;
            margin-bottom: 30px;
            letter-spacing: 3px;
            color: var(--accent-color);
            text-transform: uppercase;
        }

        .menu-option {
            display: block;
            padding: 18px;
            margin: 15px 0;
            background: var(--menu-btn-bg);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .menu-option:hover { 
            background: var(--accent-color); 
            color: #000;
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        /* --- Top Section --- */
        .top-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5px;
        }

        .tech-animation-container {
            width: 180px; 
            height: 180px;
            cursor: pointer;
            filter: drop-shadow(0 0 15px var(--accent-color));
        }

        .header h1 {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin: 5px 0;
        }

        /* --- Grid Layout (6x2) --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 1300px;
            padding: 0 15px;
            z-index: 10;
        }

        @media (max-width: 1024px) { .grid-container { grid-template-columns: repeat(4, 1fr); } }
        @media (max-width: 640px) { .grid-container { grid-template-columns: repeat(2, 1fr); } }

        .tile {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            aspect-ratio: 1.3 / 1; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 10px;
        }

        .tile:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--accent-color);
            background: var(--tile-hover-bg);
            box-shadow: 0 15px 30px -10px var(--accent-color);
        }

        .tile .icon { font-size: 2.5rem; margin-bottom: 10px; }

        .tile .text {
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            font-weight: 600; 
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 0.5px;
        }

        /* --- Bottom Bar --- */
        .bottom-bar {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 25px;
        }

        /* --- Nixie Clock --- */
        .nixie-clock {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #time {
            font-family: 'Share Tech Mono', monospace;
            font-size: clamp(3.5rem, 10vw, 5.5rem);
            color: var(--accent-color);
            text-shadow: 0 0 35px var(--accent-color);
            line-height: 1;
        }

        #date {
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            opacity: 0.9;
            font-weight: 600;
            margin-top: 10px;
        }

        /* --- Shape Change Float --- */
        .change-shape-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.9;
            z-index: 1000;
            transition: 0.3s;
            box-shadow: var(--glass-shadow);
        }
        .change-shape-container:hover { transform: rotate(180deg); border-color: var(--accent-color); }
    </style>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        function updateUI() {
            const now = new Date();
            const hour = now.getHours();
            let greet = (hour >= 5 && hour < 12) ? 'Guten Morgen' : (hour >= 12 && hour < 18) ? 'Guten Tag' : (hour >= 18 && hour < 22) ? 'Guten Abend' : 'Gute Nacht';
            document.getElementById('greeting-title').textContent = `HALLO HEIKO, ${greet}`.toUpperCase();
            document.getElementById('time').textContent = now.toLocaleTimeString('de-DE');
            document.getElementById('date').textContent = now.toLocaleDateString('de-DE', { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' }).toUpperCase();
        }

        const burgerBtn = document.getElementById('burger-trigger');
        const menuOverlay = document.getElementById('menu-overlay');
        const menuOptions = document.querySelectorAll('.menu-option');

        burgerBtn.onclick = (e) => {
            e.stopPropagation();
            menuOverlay.classList.toggle('open');
        };

        window.onclick = (e) => {
            if (e.target === menuOverlay) menuOverlay.classList.remove('open');
        };

        function applyTheme(theme) {
            document.body.classList.remove('light-mode');
            if (theme === 'light-mode') {
                document.body.classList.add('light-mode');
            }
            localStorage.setItem('hub-theme', theme);
            if (mesh) updateAnimationColor();
        }

        menuOptions.forEach(opt => opt.onclick = (e) => {
            e.preventDefault();
            applyTheme(opt.dataset.theme);
            menuOverlay.classList.remove('open');
        });

        let scene, camera, renderer, mesh;
        let isFast = false;
        let shapeIdx = parseInt(localStorage.getItem('anim-shape') || '0');
        
        const geoms = [
            new THREE.IcosahedronGeometry(1.5, 0),
            new THREE.TorusKnotGeometry(1, 0.3, 100, 16),
            new THREE.OctahedronGeometry(1.5, 0),
            new THREE.TorusGeometry(1.2, 0.4, 16, 100),
            new THREE.DodecahedronGeometry(1.5, 0)
        ];

        function init3D() {
            const container = document.getElementById('tech-animation-container');
            const canvas = document.getElementById('animation-canvas');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
            renderer.setSize(180, 180);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            const mat = new THREE.MeshStandardMaterial({ roughness: 0.1, metalness: 0.7, flatShading: true });
            mesh = new THREE.Mesh(geoms[shapeIdx], mat);
            scene.add(mesh);
            
            const pointLight1 = new THREE.PointLight(0xffffff, 4.0);
            pointLight1.position.set(5, 5, 5);
            scene.add(pointLight1, new THREE.AmbientLight(0xffffff, 1.5));
            
            camera.position.z = 4;
            updateAnimationColor();
            animate();
        }

        function updateAnimationColor() {
            if (!mesh) return;
            const color = getComputedStyle(document.body).getPropertyValue('--accent-color').trim();
            mesh.material.color.set(color);
            mesh.material.emissive.set(color);
            mesh.material.emissiveIntensity = 1.0;
        }

        function animate() {
            requestAnimationFrame(animate);
            mesh.rotation.x += isFast ? 0.05 : 0.006;
            mesh.rotation.y += isFast ? 0.05 : 0.012;
            renderer.render(scene, camera);
        }

        document.getElementById('tech-animation-container').onclick = () => isFast = !isFast;
        document.getElementById('change-shape-tile').onclick = (e) => {
            e.preventDefault();
            shapeIdx = (shapeIdx + 1) % geoms.length;
            mesh.geometry = geoms[shapeIdx];
            localStorage.setItem('anim-shape', shapeIdx);
        };

        window.onload = () => {
            updateUI();
            setInterval(updateUI, 1000);
            applyTheme(localStorage.getItem('hub-theme') || 'dark-mode');
            init3D();
        };
    </script>
